<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Flexible Grids</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/flexible-grids.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
</head>
<body>

	<div class="grid">
		<div class="unit gutter unit-s-1 unit-m-1 unit-l-1-3">
			<h2>Unit 1</h2>
		</div>
		<div class="unit gutter unit-s-1 unit-m-1-2 unit-l-1-3">
			<h2>Unit 2</h2>
		</div>
		<div class="unit gutter unit-s-1 unit-m-1-2 unit-l-1-3">
			<h2>Unit 3</h2>
		</div>
	</div>

	<div class="grid">
		<div class="unit unit-s-1 unit-m-1 unit-l-1-3"> 
			<img src="http://placepic.me/starwars/1000-1000-bw" alt="">
		</div>
		<div class="unit gutter unit-s-1-2 unit-m-1-2 unit-l-1-3"> 
			<h2>Unit 2</h2>
		</div>
		<div class="unit gutter unit-s-1-2 unit-m-1-2 unit-l-1-3"> 
			<h2>Unit 3</h2>
		</div>
	</div>

	<div class="grid">
		<div class="unit unit-s-1 unit-m-1-3 unit-l-1-3"> 
			<img src="http://placebeard.it/g/1000/1000" alt="">
			<div class="gutter">
				<h2>Unit 1</h2>
			</div>
		</div>
		<div class="unit unit-s-1 unit-m-1-3 unit-l-1-3">
			<img src="http://placebear.com/g/1000/1000" alt="">
			<div class="gutter">
				<h2>Unit 2</h2>
			</div>
		</div>
		<div class="unit unit-s-1 unit-m-1-3 unit-l-1-3"> 
			<img src="http://placepic.me/starwars/1000-1000-sepia" alt="">
			<div class="gutter">
				<h2>Unit 3</h2>
			</div>
		</div>
	</div>

	<div class="grid">
		<div class="unit unit-s-1 unit-m-1-2 unit-l-2-3">
		<img src="http://placekitten.com/1000/1000" alt="">
		</div>

		<div class="unit unit-s-1 unit-m-1-2 unit-l-1-3">
			<h2>Unit</h2>
		</div>
	</div>

</body>
</html>
