<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Modular Typography</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/flexible-grids.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
</head>
<body>
	<h1>Spinosaurus</h1>
	<p>Morbi leo risus, porta ac consectetur ac, vestibulum at eros.</p>

	<h2 class="giga">Stegosaurus</h2>
	<p class="mega">Morbi leo risus, porta ac consectetur ac, vestibulum at eros.</p>
</body>
</html>
